<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Parent{
            height: 500px;
            width: 500px;
            border: 1px solid;
            background-color: yellow;
            margin-bottom: 100px;
        }
        #Child{
            height: 250px;
            width: 250px;
            border: 1px solid;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
     <!--! MARGIN BOTTOM  -->
    <!--todo : Margin Bottom Take The Reference from Bottom Side and Push The Component To the Top  -->

    <div id="Parent">
        <div id="Child">
            <h1>Child</h1>
        </div>
    </div>
    <h1>Margin Bottom 100px</h1>
   
</body>
</html>
