<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Face{
            height: 600px;
            width: 620px;
            border: 1px solid;
            border-radius: 50%;
            margin: 55px auto;
        }
        .Box{
            height: 300px;
            width: 200px;
            border: 1px solid;
            border-radius: 50%;
            border-top-width: 30px;
            display: inline-flex;
            margin-left:12%;
            margin-top: 10%;
        }
        .eye{
            height: 120px;
            width: 65px;
            border: 1px solid;
            border-radius: 50%;
            position: relative;
            left: 27%;
            top: 18%;
            background-color: black;
        }

    #Box3{
        height: 120px;
        width: 400px;
        /* border: 1px solid; */
        position: relative;
        left: 18%;
        top: 3%;
    }
    .mouth{
        height: 100px;
        width: 380px;
        border: 1px solid;
        border-radius: 50%;
        margin-top: 3%;
        background-color: black;
    }

    </style>
</head>
<body>
    <div id="Face">
        <div class="Box" id="Box1">
            <div class="eye"></div>
        </div>
        <div class="Box" id="Box2">
            <div class="eye"></div>
        </div>
        <div id="Box3">
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
