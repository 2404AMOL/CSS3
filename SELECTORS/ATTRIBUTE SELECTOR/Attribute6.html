<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [lang|="fr"] {
            background: red;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <!--! CSS [attribute|="value"] Selector -->
    <!--* This selector select elements that have a specific attribute with a value that begins with a specified substring followed by a hyphen (-). -->
    <div lang="en"> This is a div in English! </div>
    <p lang="en-US"> This paragraph is in American English. </p>
    <p lang="en-GB"> This paragraph is in British English. </p>
    <div lang="fr"> Bonjour tout le monde en français! </div>
    <div lang="es"> Hola Mundo en español! </div>
</body>
</html>
