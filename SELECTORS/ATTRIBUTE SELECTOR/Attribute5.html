<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 1;
            width: 150px;
        }
        [src$=".png"] {
            border: 2px solid;
        }
    </style>

</head>
<body>
    <!--! CSS [attribute$="value"] Selector -->
    <!--* This selector selects elements that have a specific attribute with a value that ends with a specific string. -->

    <p>
        Style applied to src attribute's value ends with '.png'
    </p>
    <img alt="Logo" src = "../../../ASSETS/IMAGES/Amol1.jpg" />
    <img alt="Logo" src = "../../../ASSETS/IMAGES/CORE JAVA.png" />
</body>
</html>
