<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 150px;
            width: 150px;
        }
        [src*="CSS"] {
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!--! CSS [attribute*="value"] Selector -->
    <!--* This selector selects elements that have a specific attribute with a value containing a specific substring. -->

    <p>
        Style applied to src attribute containing string 'css' in it
    </p>
    <img alt="Logo" src = "../../../ASSETS/IMAGES/Amol1.jpg" />
    <img alt="Logo" src = "../../../CSS/ASSETS/IMAGES/mountaineering-g2500abab1_640.jpg" />
</body>
</html>
