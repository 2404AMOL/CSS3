<html>

<head>
    <style>
        [href^="https"] {
            background: red;
            color:black;
        }
    </style>
</head>

<body>
    <!--! CSS [attribute^="value"] Selector -->
    <!--* This selector selects elements that have a specific attribute with a value that starts with a specific string. -->
    <a href="https://www.tutorialspoint.com">HTTPS Link</a> 
    <br> <br>
    <a href="http://www.tutorialspoint.com">HTTP Link</a>
</body>

</html>
