<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Even{
            color: blue;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--! CLASS SELECTOR  -->
    <!--todo : Class Selector is used to provide Same Behaviour for the Mltiple Element  -->
    <!--* It is also used to provide the Common Behaviour  -->
    <!--* Class Selector is denoted by [.](Dot) Symbol  -->
    <!--? For That you have give class Attribute to the Element  -->
    <!--? Then inside the Style Tag Target using [.] Dot along with CLASS NAME  -->
    <!--? [.] It is used to target only Class Selector Element  -->

    <b>.............................................CLASS SELECTOR.....................................</b>
    <h1>THIS IS HEADING 1</h1>
    <h2 class="Even">THIS IS HEADING 2</h2>
    <h3>THIS IS HEADING 3</h3>
    <h4 class="Even">THIS IS HEADING 4</h4>
    <h5>THIS IS HEADING 5</h5>
    <h6 class="Even">THIS IS HEADING 6</h6>
    <p>THIS IS PARA 1</p>
    <p class="Even">THIS IS PARA 2</p>
    <p>THIS IS PARA 3</p>
    <p class="Even">THIS IS PARA 4</p>
</body>
</html>
