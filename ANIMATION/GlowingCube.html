
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GlowingCube.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="Container1">
            <div id="RedCube">
                <div id="RedTop"></div>
                    <div>
                        <span style="--i:0"></span>
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                    </div>
            </div>
        </div>
        <div id="Container2">
            <div id="GreenCube">
                <div id="GreenTop"></div>
                    <div>
                        <span style="--g:0"></span>
                        <span style="--g:1"></span>
                        <span style="--g:2"></span>
                        <span style="--g:3"></span>
                    </div>
            </div>
        </div>   

        <div id="Container3">
            <div id="PinkCube">
                <div id="PinkTop"></div>
                    <div>
                        <span style="--p:0"></span>
                        <span style="--p:1"></span>
                        <span style="--p:2"></span>
                        <span style="--p:3"></span>
                    </div>
            </div>
        </div>   
</main>
</body>
</html>
