<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 500px;
            width: 700px;
            border: 1px solid;
            margin: 50px auto;
        }
        #Box1{
            background-image: repeating-radial-gradient(red,yellow,blue);
        }
        #Box2{
            background-image: repeating-radial-gradient(red, yellow 20%, blue 30%);
        }
        #Box3{
            background-image: repeating-radial-gradient(red 10px,cyan 20px, greenyellow 20px , orange 10px);
        }
        #Box4{
            background-image: repeating-radial-gradient(red 10px, yellow 15px, green 10px, cyan 20px, blue 10px, violet 10px, brown 20px);
        }
        #Box5{
            background-image: repeating-radial-gradient(white,black,yellow, green, violet ,red, black, purple, cyan);
        }
    </style>
</head>
<body>
    <div class="Box" id="Box1"></div>
    <div class="Box" id="Box2"></div>
    <div class="Box" id="Box3"></div>
    <div class="Box" id="Box4"></div>
    <div class="Box" id="Box5"></div>
</body>
</html>
