<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 100px auto;
        }
        #Box1{
            background-image: conic-gradient(red, yellow, blue);
        }
        #Box2{
            background-image: conic-gradient(red,yellow,blue,greenyellow);
        }
        #Box3{
            background-image: conic-gradient(red 0deg 90deg, yellow 90deg 180deg, blue 180deg 270deg, orange 270deg 360deg);
        }
        #Box4{
            background-image: conic-gradient(red 0deg 45deg, yellow 45deg 90deg, blue 90deg 135deg, orange 135deg 180deg,green 180deg 225deg, cyan 225deg 270deg,violet 270deg 315deg, yellowgreen 315deg 360deg);

        }
    </style>
</head>
<body>
    <div class="Box" id="Box1"></div>
    <div class="Box" id="Box2"></div>
    <div class="Box" id="Box3"></div>
    <div class="Box" id="Box4"></div>
    <div class="Box" id="Box5"></div>
    <div class="Box" id="Box6"></div>
    <div class="Box" id="Box7"></div>
    <div class="Box" id="Box8"></div>
    <div class="Box" id="Box9"></div>
    <div class="Box" id="Box10"></div>
</body>
</html>
