<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 50px auto;
        }

        #Box1{
            background-image: conic-gradient(red,blue,yellow,green,cyan,violet);
        }
        #Box2{
            border-radius: 50%;
            background-image: conic-gradient(white 0deg 45deg, blue 45deg 90deg, red 90deg 135deg, yellow 135deg 180deg, violet 180deg 225deg, green 225deg 270deg, cyan 270deg 315deg, purple 315deg 360deg);
        }
    </style>
</head>
<body>
    <div class="Box" id="Box1"></div>
    <div class="Box" id="Box2"></div>
</body>
</html>
