<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Box1{
            height: 700px;
            width: 700px;
            border: 1px solid;
            background-image: linear-gradient(to bottom, red, blue, yellow, cyan, orange);
            display: inline-flex;
        }
        #Box2{
            height: 550px;
            width: 550px;
            border: 1px solid;
            background-image: linear-gradient(to top, red, blue, yellow, cyan, orange);
            align-self: center;
            margin: 0 auto;
            display: inline-flex;
        }
        #Box3{
            height: 400px;
            width: 400px;
            border: 1px solid;
            background-image: linear-gradient(to left, red, blue, yellow, cyan, orange);
            display: inline-flex;
            align-self: center;
            margin: 0 auto;
        }
        #Box4{
            height: 250px;
            width: 250px;
            border: 1px solid;
            background-image: linear-gradient(to right, red, blue, yellow, cyan, orange);
            display: inline-flex;
            margin: 0 auto;
            align-self: center;    
        }
        #Box5{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-image: linear-gradient(45deg, red, blue, yellow, cyan, orange);
            display: inline-flex;
            margin: 0 auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="Box">
        <div class="Box" id="Box1">
            <div class="Box" id="Box2">
                <div class="Box" id="Box3">
                    <div class="Box" id="Box4">
                        <div class="Box" id="Box5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
