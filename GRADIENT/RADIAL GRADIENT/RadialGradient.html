<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 500px;
            width: 700px;
            border: 1px solid;
            margin: 50px auto;
        }
        #Box1{
            background-image: radial-gradient(red,blue,yellow);
        }
        #Box2{
            background-image: radial-gradient(red,yellow,blue);
        }
        #Box3{
            background-image: radial-gradient(red,yellow,black,black,black,black,black);
        }
        #Box4{
            background-image: radial-gradient(white,white, black,black,black,black,black);
        }
        #Box5{
            background-image: radial-gradient(red,blue,yellow,green,cyan,orange,violet);
        }
    </style>
</head>
<body>
    <div class="Box" id="Box1"></div>
    <div class="Box" id="Box2"></div>
    <div class="Box" id="Box3"></div>
    <div class="Box" id="Box4"></div>
    <div class="Box" id="Box5"></div>
</body>
</html>
