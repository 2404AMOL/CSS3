<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 724px;
            width: 1500px;
            border: 1px solid;
            font-size: 2.24rem;
            font-weight: 900;
            background-image: url(../../ASSETS/IMAGES/Mountains.jpg);
            background-repeat: no-repeat;
        }
        #Pos1{
            background-position: top left;
        }
        #Pos2{
            text-align: center;
            background-position: top center;
        }
        #Pos3{
            text-align: end;
            background-position: top right;
        }
        #Pos4{
            background-position: right center;
        }
        #Pos5{
            background-position: bottom right;
        }
        #Pos6{
            background-position: bottom center;
        }
        #Pos7{
            background-position: bottom left;
        }
        #Pos8{
            background-position: left center;
        }
        #Pos9{
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="Box" id="Pos1">TOP LEFT</div>
    <div class="Box" id="Pos2">TOP CENTER</div>
    <div class="Box" id="Pos3">TOP RIGHT</div>
    <div class="Box" id="Pos4">RIGHT CENTER</div>
    <div class="Box" id="Pos5">BOTTOM RIGHT</div>
    <div class="Box" id="Pos6">BOTTOM CENTER</div>
    <div class="Box" id="Pos7">BOTTOM LEFT</div>
    <div class="Box" id="Pos8">LEFT CENTER</div>
    <div class="Box" id="Pos9">CENTER</div>
</body>
</html>
