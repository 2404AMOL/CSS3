<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Skew{
            height: 200px;
            width: 350px;
            border: 1px solid;
            margin: 100px auto;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 700;
            line-height: 200px;
        }
        #Skew1{
            transform: skew(25deg);
        }
        #Skew2{
            transform: skewX(60deg);
        }
        #Skew3{
            transform: skewY(35deg);
        }
    </style>
</head>
<body>
    <!--! SKEW  -->
    <!--* 1.skew()  -->
    <!--* 2.skewX()  -->
    <!--* 3.skewY()  -->
    <div class="Skew" id="Skew1">skew()</div>
    <div class="Skew" id="Skew2">skewX()</div>
    <div class="Skew" id="Skew3">skewY()</div>
</body>
</html>
