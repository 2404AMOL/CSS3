<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 250px;
            width: 250px;
            border: 1px solid;
            margin: 0 auto;
            font-size: 2rem;
            text-align: center;
        }
        #Box1{
            background-color: hsl(0, 100%, 50%);
        }
        #Box2{
            background-color: hsl(120, 100%, 50%);
        }
        #Box3{
            background-color: hsl(240, 100%, 50%);
        }
        #Box4{
            background-color: hsl(184, 100%, 50%);
        }
        #Box5{
            background-color: hsl(308, 100%, 50%);
        }
    </style>
</head>
<body>
    <!--! 5.HSL  -->
    <!--todo : HEU,SATURATION,LIGHTNESS  -->
    <!--? Syntax  -->
    <!--? Number,Percentage,Percentage   -->
    <!--? Ex:- 0, 100%,50%  -->

    <div class="Box" id="Box1">Box1</div><br>
    <div class="Box" id="Box2">Box2</div><br>
    <div class="Box" id="Box3">Box3</div><br>
    <div class="Box" id="Box4">Box4</div><br>
    <div class="Box" id="Box5">Box5</div>
</body>
</html>
