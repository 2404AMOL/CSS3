<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            height: 250px;
            width: 250px;
            border: 1px solid;
            margin: 0 auto;
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
        }
        #Box1{
            background-color: hsla(0, 93%, 46%, 0.19);
        }
        #Box2{
            background-color: hsla(0, 93%, 46%, 0.3);
        }
        #Box3{
            background-color: hsla(0, 93%, 46%, 0.5);
        }
        #Box4{
            background-color: hsla(0, 93%, 46%, 0.7);
        }
        #Box5{
            background-color: hsla(0, 93%, 46%, 0.9);
        }
    </style>
</head>
<body>
    <div class="Box" id="Box1">Box1</div><br>
    <div class="Box" id="Box2">Box2</div><br>
    <div class="Box" id="Box3">Box3</div><br>
    <div class="Box" id="Box4">Box4</div><br>
    <div class="Box" id="Box5">Box5</div>
</body>
</html>
