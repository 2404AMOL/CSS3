<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-transform: lowercase;
        }
        h2{
            text-transform: uppercase;
        }
        h3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <!--! Text Transformation  -->
    <!--* Transformation means you change Object one state to another state but Object remains same  -->
    <!--todo : It is used to Transform the text one State to another state  -->
    <!--todo : But it cant change the Actual Object.  -->

    <!--* 1.lowercase : It transform the text into Lowercase  -->
    <!--* 2.uppercase : It transform text into Uppercase  -->
    <!--* 3.capitalize : It transform text First letter into Capital Format  -->

    <h1>LOWERCASE TEXT</h1>
    <hr>
    <h2>uppercase text</h2>
    <hr>
    <h3>capitalized text</h3>
</body>
</html>
