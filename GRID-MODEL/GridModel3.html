<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 20px;
            background-color: #000000;
            gap: 24px;
        }
        .blocks{
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2.24rem;
        }
        #Block1{
            /* grid-column-start: 1; */
            /* grid-column-end: 4; */
            grid-column: 1 / span 4;
        }
        #Block2{
            grid-row-start: 2;
            grid-row-end: 5;
            /* grid-row: 2/ 5; */
        }
        #Block3{
            grid-row: 2/ 5;
        }
        #Block4{
            grid-row: 2/ 5;
        }
     
    </style>
</head>
<body>
    <div class="Container">
        <div class="blocks" id="Block1">Block1</div>
        <div class="blocks" id="Block2">Block2</div>
        <div class="blocks" id="Block3">Block3</div>
        <div class="blocks" id="Block4">Block4</div>
        <div class="blocks" id="Block5">Block5</div>
        <div class="blocks" id="Block6">Block6</div>
        <div class="blocks" id="Block7">Block7</div>
        <div class="blocks" id="Block8">Block8</div>
        <div class="blocks" id="Block9">Block9</div>
    </div>
</body>
</html>
