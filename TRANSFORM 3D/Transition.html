<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #000000;
        }
        #SunMoon{
            height: 250px;
            width: 250px;
            background-color: white;
            margin: 24px auto;
            border-radius: 50%;
            background-image: linear-gradient(rgba(249,159,4,0.975),rgba(249,61,4,0.762),rgb(249,77,4));
            box-shadow: 1px 1px 15px 15px rgba(255, 68, 0, 0.856);
            perspective: 500px;
            transition: 7s all linear;
            transform-style: preserve-3d;
        }
        #SunMoon:hover{
            height: 700px;
            width: 700px;
            background-image: linear-gradient(rgba(255,255,255,0.69),rgba(253,249,248,0.882),rgba(245,243,243,0.937));
            box-shadow: 1px 1px 15px 10px #fff;
            border: none;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div id="SunMoon">

    </div>
</body>
</html>
